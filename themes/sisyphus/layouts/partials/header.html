<header>
    <div class="header">
     <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title  | htmlEscape }}</a></h1>
    <!-- Replaced the ul and li elements into divs. header-link is now a container, where menu-item is the child. -->
     <div class="header-link">
       {{ range .Site.Menus.main }}
       <div class="menu-item"><a class="link" href="{{ .URL | safeURL }}">{{ .Name | htmlEscape }}</a></div>
       {{ end }}
     </div>
     <hr>
   </div>
</header>
